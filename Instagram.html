<!DOCTYPE html>
    <html>
    <head>
    <title>Sign up Page for Instagram</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                      <div class="cool-sm-6">
                <img src="phonebase.png" class="phone">
        </div>
            <div class="col-sm-6">
            <div class="right-column text-center">
                <img src="logo.png" class="instagram-logo">
                <p class="info">Sign up to see photos and videos from your firneds</p>
                <button type="submit" class="btn btn-primary btn-block"><img src="Facebook.png" ></button>
                <p class="or">OR</p>
                 <form>
            <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Mobile Number or Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"
                placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </form>
                <p class="terms">By signing up, you agree to our <b>Terms,Data Policy</b>and <b>Cookies Policy</b>.</p>
            </div>
        <div class="right-column-login text-center">
                <p>Have an account?<a href="#">Login</a></p>
        </div>
        </div>
        </div>
        </div>
    </body>
    </html>
